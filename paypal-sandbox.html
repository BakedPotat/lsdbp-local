<head>
    <title>Compra con PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AatlMrWlpaxhSD9AQUJICQbihwnZF1Rfcuv9u5Tla0e9q0yPGDQ5OZrAS0uZygLELmaG3IzIkHk3vmOs"></script>
</head>
<body>
    <h1>Compra con PayPal</h1>

    <!-- Botón de pago de PayPal -->
    <div id="paypal-button-container"></div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '1.00' 
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Pago completado. ID de transacción: ' + details.id);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
